{% extends 'purse_app/base.html' %}

{% block content %}

<h1>{{ header }}</h1>
<p>{{ extra }}</p>
<form method="POST" class="post-form">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>

    <button type="submit" class="save btn btn-default">Сохранить</button>
</form>

{% endblock %}
